<hr>
<div class="row mt-3">
  <div class="col">
    <h4>User Details</h4>
  </div>
</div>
<div class="row mt-3">
  <div class="col">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="user.name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" id="email" class="form-control" [(ngModel)]="user.email">
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col">
    <button type="button" class="btn btn-primary" (click)="saveUser()">Save</button>
    <button type="button" class="btn btn-primary ms-3" [disabled]="!user.id" (click)="deleteUser()">Delete</button>
  </div>
</div>
